<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tabs Headers</h1>
    <p>Click on the "city" button to display the approprite header: </p>

    <div class="container">
        <div class="content">
            <div class="london">
                <div>
                    <div>
                        <h3>London</h3>
                        <p>London is the capital of England.</p>
                    </div>
                </div>
            </div>
            <div class="paris">
                <div>
                    <div>
                        <h3>Paris</h3>
                        <p>Paris is the capital of France.</p>
                    </div>
                </div>
            </div>
            <div class="tokyo">
                <div>
                    <div>
                        <h3>Tokyo</h3>
                        <p>Tokyo is the capital of Japan.</p>
                    </div>
                </div>
            </div>
            <div class="oslo">
                <div>
                    <div>
                        <h3>Oslo</h3>
                        <p>Oslo is the capital of Norway.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cities">
            <div>London</div>
            <div>Paris</div>
            <div>Tokyo</div>
            <div>Oslo</div>
        </div>
    </div>
</body>
</html>
