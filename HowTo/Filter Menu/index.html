<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Search/Filter Menu</h3>
            <p>How to search for links in a navigation menu.</p>
        </div>

        <div class="box">
            <div class="first">
                <h3>Menu</h3>
                <form method="get" action="#">
                    <input id="search" type="text" name="searchInput" placeholder="search.." />
                    <input type="submit" value="submit" hidden>
                </form>
                <div>Javascript</div>
                <div>HTML</div>
                <div>CSS</div>
                <div>PHP</div>
                <div>Python</div>
                <div>jQuery</div>
                <div>SQL</div>
                <div>Bootstrap</div>
                <div>Node.js</div>
            </div>
            <div class="second">
                <h3>Page Content</h3>
                <p>Start to type for a specific category/link inside <br/>the search bar to 'filter' the option.</p>
            </div>
        </div>
    </div>
</body>
</html>
