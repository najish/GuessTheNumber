<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="heading">
            <h1>Hover Tabs</h1>
            <p>Move the mouse over one of the menu button to show the tab content</p>
        </div>

        <div class="box">
            <div class="first">
                <div>London</div>
                <div>Paris</div>
                <div>Tokyo</div>
            </div>
            <div class="second">
                <div class="london">
                    <h1>London</h1>
                    <p>London is the capital of England.</p>
                </div>
                <div class="paris">
                    <h1>Paris</h1>
                    <p>Paris is the capital of France.</p>
                </div>
                <div class="tokyo">
                    <h1>Tokyo</h1>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
